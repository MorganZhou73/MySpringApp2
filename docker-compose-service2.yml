version: "3.0"
services:
  mongo-db:
    container_name: mongodb_container
    image: mongo:latest
    environment:
      - MONGO_INITDB_DATABASE=Northwind
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=V4321abcd!
      - dbUser=user1
      - dbPwd=V4321abcd!
    ports:
      - 27017-27019:27017-27019
    volumes:
      - ./docker/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
      
  myservice2:
    container_name: myservice2
    build:
      context: ./myservice2/
      dockerfile: ./Dockerfile
    image: myservice2:tag-1.0.0
    ports:
      - 8081:8081
    environment:
      spring_data_mongodb_host: mongo-db
      spring_rabbitmq_host: rabbitmq
    depends_on:
      - rabbitmq
      - mongo-db
