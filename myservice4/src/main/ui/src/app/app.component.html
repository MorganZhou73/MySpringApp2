<app-header></app-header>

<div class="content" role="main">
  
  <app-display-board [userCount]="userCount" (getUsersEvent)="getAllUsers()"
    (createUserEvent)="showCreateUser()" (removeUserEvent)="removeUser($event)">
  </app-display-board>
  
  <app-create-user  *ngIf="creatUserFlag === true"></app-create-user>
  <app-users *ngIf="!creatUserFlag && users.length !== 0" [users]="users"></app-users>
  
</div>
